<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day, Chellama!</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #ff1493;
    }

    .emoji {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .hearts {
      display: none;
      margin-top: 20px;
      font-size: 2.5em;
      animation: glitter 1.2s infinite alternate;
    }

    @keyframes glitter {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .letter {
      display: none;
      font-size: 4em;
      margin-top: 30px;
      cursor: pointer;
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 1.8em;
      font-weight: bold;
      color: #c71585;
    }
  </style>
</head>
<body>

  <div class="emoji" id="gift">ğŸ</div>

  <div class="hearts" id="hearts">ğŸ’–ğŸ’—ğŸ’“ğŸ’ğŸ’˜</div>

  <div class="letter" id="letter">ğŸ’Œ</div>

  <div class="message" id="message">Dear Chellama, Happy Girlfriend Day! ğŸ’•</div>

  <script>
    const gift = document.getElementById("gift");
    const hearts = document.getElementById("hearts");
    const letter = document.getElementById("letter");
    const message = document.getElementById("message");

    gift.addEventListener("click", () => {
      gift.style.display = "none";
      hearts.style.display = "block";

      setTimeout(() => {
        hearts.style.display = "none";
        letter.style.display = "block";
      }, 2000); // after 2 seconds
    });

    letter.addEventListener("click", () => {
      letter.style.display = "none";
      message.style.display = "block";
    });
  </script>

</body>
</html>
